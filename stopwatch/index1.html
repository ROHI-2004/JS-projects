<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="stopwatch">
       <h3 id="displayTime">00:00:00</h3>
       <div class="buttons">
        <img src="stop.png" height="100px"onclick="watchstop()">
        <img src="start.png" height="100px" onclick="watchstart()">
        <img src="reset.png" height="100px"onclick="watchreset()">
       </div> 
    </div>
    <script >
        let [seconds,minutes,hours]=[0,0,0];
        let displayTime = document.getElementById("displayTime");
        let timer = null;
        function stopwatch()
        {
            seconds++;
            if(seconds==60)
            {
                seconds=0;
                minutes++;
                if(minutes==60)
                {
                    minutes=0;
                    hours++;
                }
            }
            let h = hours<10?"0"+hours:hours;
            let m =minutes<10?"0"+minutes:minutes;
            let s = seconds<10 ?"0"+seconds:seconds;
            displayTime.innerHTML=h+":"+m+":"+s;
        }
        function watchstart()
        {
            if(timer!==null)
            {
                clearInterval(timer);
            }
            timer = setInterval(stopwatch,1000);
        }
        function watchstop()
        {
            clearInterval(timer);
        }
        function watchreset()
        {
            clearInterval(timer);
            [second,minutes,hours]=[0,0,0];
            displayTime.innerHTML = "00:00:00";
        }
    </script>
</body>
</html>
